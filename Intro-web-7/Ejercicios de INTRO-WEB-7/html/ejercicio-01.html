<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio "Say your name"</title>
</head>
<body>
    <h2>Ejercicio input name</h2>
    <hr>
    <p>Haz click en el botón para saludarte con tu nombre!</p>

    <p id="textNombre"></p>
<button onclick="helloName()">Change the name!</button>

    <script>
    function helloName() {
        let name = prompt("¿Cuál es tu nombre?");
        if (name != null) {
            document.getElementById("textNombre").innerHTML= 
            "Hello " + name + " ¿Como estás?"
        }     
}
    </script>

    <script src="../JS/Ejercicio-01.js"></script>
</body>
</html>
