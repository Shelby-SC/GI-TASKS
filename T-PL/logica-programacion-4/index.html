<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA-LPD4-Ejercicio de logica de programación 4</title>
</head>
<body style="text-align: center;">
    <h1>Serie fibonacci</h1>

    <div>
        <h3>Por favor ingrese un número entero</h3>
        <!-- Aquí definimos el campo input donde se insertará el número.-->
        <input type="number" id="numinsert" placeholder="A fibonacciar!"> 
        <!-- Luego definir el botón que hará activar la función del javascript. Aquí es importante considerer que el "onclick" me permite poner la función a llamar -->
        <button class="botonCalc" onclick="fibonacci()">Resultado</button>
        <!-- Luego definí el espacio donde se vería mi resultado, fue importante considerar ponerle una "class" para que lo pueda añadir al javascript con el DOM y que el texto cambie dandome el resultado deseado. -->
        <p class="resultado">Aquí irá el resulado</p>

    </div>


    <script src="./script.js"></script>
</body>
</html>
