<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap 5 local</title>
    <link rel="stylesheet" href="../assets/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Boostrap 5 Ejemplo-1</h1>
<div class="container text-center">
    <div class= "row"> 
        <div class="col">
            Column 1
        </div>
        <div class="col">
            Column 2
        </div>
        <div class="col">
            Column 3
        </div>


        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../imgs/5547b6529dce9112856d502c66baac2d.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../imgs/906a02f868b2d479506b60ca976a79a81b290f2a-450x300.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../imgs/96c5adbcf4f3f790fd89834f54a2afdd.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

<!-- 1rem serÃ¡ igual a 16px. "em" en cambio, hace referencia al font-size del elemento actual. -->

</div>
