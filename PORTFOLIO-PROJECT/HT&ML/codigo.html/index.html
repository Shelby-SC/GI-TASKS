<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ht&ml-Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<!-- Empezamos organizando en un div, el encabezado del form/formulario -->
    <section class="layout-container wrapper">
        <!-- Creando la primera linea de codigo que contendrá nombre y apellido -->
            <div class="regName">
                <label for="FirstName" class="label-hidden">Nombre(s)</label>
                <input type="text" class="FirstName" name="customer[first-name]" placeholder="Nombre(s)" autofocus="" required="">
            </div>
            <!-- Campo para apellidos -->
            <label for="LastName" class="label-hidden">Apellido(s)</label>
            <input type="text" id="LastName" name="customer[last-name]" placeholder="Apellido(s)" required="">
            <!-- Campo para registro de correo -->
            <label for="Email" class="label-hidden">Email</label>
            <input type="text" id="Email" name="customer[email]" placeholder="Email" required="" value="" autocapitalize="none">
            <!-- Campo para registro de contraseña -->
            <label for="Password" class="label-hidden">Contraseña</label>
            <input type="text" id="Password" name="customer[password]" placeholder="Contraseña" required="">
            <!-- Aquí haremos el botón de submit -->
            <button type="submit" class="">Registrarse</button>
        <article>
             <br>
                 <p>Cuando te registras, aceptas nuestras Condiciones del Servicio y Política de Privacidad.</p>   
            <!-- Aquí pondremos los botones para ingresar con el usuario de google y de facebook -->
            <!-- Google -->
            <button id="oneclick-google-login-button" title="oneclicksociallogin-devcloudsoftware">Iniciar sesión con Google</button>
            <!-- Facebook -->
            <button id="oneclick-facebook-login-button" title="oneclicksociallogin-devcloudsoftware">Iniciar sesión con Facebook</button>
        </article>
    </section>
    
</body>
</html>
